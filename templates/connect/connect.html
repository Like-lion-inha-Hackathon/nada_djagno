{% extends "base.html" %}
{% load static %}
{% block page_title %}커넥트{% endblock page_title %}
{% block content%}

<head>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/connect/connect.css' %}">
    {% endblock css %}
</head>
<div class="outer">
    <div class="search">
        <div class="title">CONNECT;<br>같은 꿈을 가진 사람들을 연결하다</div>
        <div class="search_bar">
            <form id="write-challenge" action="" method="POST">
                <input class="search_box" name="search_box" type="text" placeholder="| 검색어를 입력하세오"/>
            </form>
        </div>
    </div>
    <div class="portfolio">
        <div class="portfolio_title">현업에서 일하는 사람들</div>
        <div class="border_categories"></div>
        <div class="profiles"></div>
        </div>
        <div class="detail_box"></div>
    </div>
    <div class="challenge">
        <div class="challenge_title">도전 함께하기</div>
        <div class="challenge_categories"></div>
        <div class="cloud"></div>
    </div>
    <div class="contest_exhibit">
        <div class="contest_exhibit_title">활동 함께하기</div>
        <div class="contest_exhibit_search">
            <form id="challenge_search_box" action="" method="POST">
                <input class="search_box" name="search_box" type="text" placeholder="| 검색어를 입력하세오"/>
            </form>
        </div>
        <div class="contest_exhibit_categories"></div>
        <div class="profiles"></div>
    </div>
</div>
{% endblock content%}
