{% extends "base.html" %}
{% load static %}
{% block page_title %}나의 챌린지{% endblock page_title %}
{% block content%}

<head>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/challenge/challenge.css' %}">
    {% endblock css %}
        <div class="head_title">나의 챌린지</div>
        <div class="logo">
            <img src="{% static 'image/facebook.svg' %}" alt="facebook">
            <img src="{% static 'image/instagram.svg' %}" alt="instagram">
            <img src="{% static 'image/share.svg' %}" alt="shareIcon">
        </div>
        <div class="line_parent"><div class="line"></div></div>
</head>
<div class="round-all">
    {% for challenge in challenges %}
        <div class="round"><a href="{% url 'challenges:reading' challenge.id %}"><img src={{challenge.thumbnail}} alt="img"/><p>{{challenge.title}}</p></a></div>
    {% endfor %} 
    <div class="round"><a href="{% url 'challenges:write' %}"><div class = "nothing"><div class="plus">+</div></div><p>새로운 챌린지</p></a></div>  
 </div>
    {% endblock content%}
